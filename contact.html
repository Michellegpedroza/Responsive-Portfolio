<body>
    <header>
        <div id="navDiv">
            <h1 id="name">Michelle Gonzalez</h1>
            <div class="navLinks">

        </div>

    <br><br>

    <div class="container">
        <div>
            <h1 class="h1">Contact</h1>

            <hr>

            <form>
                <div class="formInputs">
                    <label>Name</label>
                    <input class="textBox" type="text" placeholder=" John Smith">
                </div>

                <div class="formInputs">
                    <label>Email</label>
                    <input class="textBox" type="email" placeholder=" example@gmail.com">
                </div>

                <div class="formInputs">
                    <label>Message</label>
                    <textarea class="textBox" rows="15"></textarea>
                </div>

                <button id="submit">Submit</button>
            </form>
        </div>
    </div>


    <footer id="footer">
